name: Action

on:
  push:
    paths:
      - '**/*.ino.bin'
  workflow_dispatch:

jobs:
  upload-firmware:
    runs-on: ubuntu-latest

    steps:
      - name: Check
        uses: actions/checkout@v3

      - name: Find & rename
        run: |
          BIN_FILE=$(find . -type f -name '*.ino.bin' | head -n 1)
          if [ -z "$BIN_FILE" ]; then
            echo "No .ino.bin file found"
            exit 0
          fi
          echo "Found: $BIN_FILE"
          cp -f "$BIN_FILE" update.bin

      - name: Debug
        run: |
          echo "Listing files..."
          ls -lh
          echo "SHA256 checksum:"
          sha256sum update.bin || echo "update.bin not found"

      - name: Commit
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -f update.bin
          git commit -m "Auto: Upload firmware as update.bin" || echo "Nothing to commit"
          git push
